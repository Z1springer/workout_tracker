<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="woContainer">
      <input type="text" name="name" id="name" />

      <button id="submitbtn">Submit</button>
    </div>
    <div id="exContainer" style="display: none">
      <input type="text" id="exname" placeholder="Exercise Name..." />
      <input type="text" id="type" placeholder="Exercise Type..." />
      <input type="text" id="weight" placeholder="Weight Lifted/Carried..." />
      <input type="text" id="sets" placeholder="Total Sets..." />
      <input type="text" id="reps" placeholder="Total Reps/Laps..." />
      <input type="text" id="duration" placeholder="Duration" />
      <input type="text" id="distance" placeholder="How far for Cardio?" />
      <input type="hidden" id="id" />
      <button id="exsubmitbtn">Submit</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js"></script>
  </body>
</html>
